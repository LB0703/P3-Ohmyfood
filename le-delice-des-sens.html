<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ohmyfood-le-delice-des-sens</title>
      <script src="https://kit.fontawesome.com/a0bf48136d.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="./css/style.css">
</head>
<body>
      <header class="header">
            <a class="header__harrow" href="./home.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img class="header__logo" src="./images/logo/ohmyfood.png" alt="logo ohmyfood">
      </header>
      <main>
            <div class="banner">   
                  <a href="./home.html">            
                  <img class="banner__picture" src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
                  </a>
            </div>   

      </main>
      <footer>
            <div class="footer">
                  <div class="footer__logo">
                  <h4>ohmyfood</h4>
                  </div>
                  <ul class="footer__list">
                        <li class="footer__element">
                              <i class="fa-solid fa-utensils"></i>
                              <p class="footer__text">Proposer un restaurant</p>
                        </li>
                        <li class="footer__element">
                              <i class="fa-solid fa-handshake-angle"></i>

                        </li>
                        <li class="footer__element">
                              <p class="footer__text">Mentions légales</p>
                        </li>
                        <li class="footer__element">

                        </li>
                  </ul>
            </div>

</html>
